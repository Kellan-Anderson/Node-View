<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Select scheme to allow differing node colors
var color = d3.scaleOrdinal(d3.schemeCategory20);

// Assign x,y and vx,vy (velocity) coordinates to each node in array 	
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

// Import json file to be represented by graph
d3.json("test.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g") // Create vector graphics for every link between nodes
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g") // Create vector graphics for every node
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)		
      .attr("fill", function(d) { return color(d.group); }) // Return different color based off group
      .call(d3.drag() // Call d3's drag api to initialize function
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  // Display nodes name when hovered over with mouse
  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  // If a node is clicked on, assign movement attributes
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

// If a node is clicked on, restart drag event
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

// If a node is clicked on, give it draggable properties
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

// If a user stops dragging, node is released and becomes static
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
