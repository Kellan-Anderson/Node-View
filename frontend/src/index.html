<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Select scheme to allow differing node colors
var color = d3.scaleOrdinal(d3.schemeCategory20);

// Assign x,y and vx,vy (velocity) coordinates to each node in array 	
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

// Import json file to be represented by graph
d3.json("graph1.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g") // Create vector graphics for every link between nodes
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g") // Create vector graphics for every node
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)		
      .attr("fill", function(d) { return color(d.group); }) // Return different color based off group
