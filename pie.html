<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<button onclick="update(first_timestep)">Timestep 1</button>
<button onclick="update(second_timestep)">Timestep 2</button>
<div id="my_dataviz"></div>
<script>

// Set dimensions and margins
var width = 450
    height = 450
    margin = 40

// Adjust radius to fit inside react page
var radius = Math.min(width, height) / 2 - margin

// Append svg object to the page divider
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Dummy data
var first_timestep = {a: 9, b: 20}
var second_timestep = {a: 6, b: 16}

// Color scheme
var color = d3.scaleOrdinal()
  .domain(["a", "b"])
  .range(d3.schemeDark2);

// Refreshes the chart for each timestep
function update(data) {

  // Give each part of the pie a value
  var pie = d3.pie()
    .value(function(d) {return d.value; })
    .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} )

  var data_ready = pie(d3.entries(data))

  // Give the data a path
  var u = svg.selectAll("path")
    .data(data_ready)

  // Create the pie chart
  u
    .enter()
    .append('path')
    .merge(u)
    .transition()
    .duration(1000)
    .attr('d', d3.arc()
      .innerRadius(0)
      .outerRadius(radius)
    )
    .attr('fill', function(d){ return(color(d.data.key)) })
    .attr("stroke", "white")
    .style("stroke-width", "2px")
    .style("opacity", 1)

  // Remove any irrelevant groups
  u
    .exit()
    .remove()
}

// Update the chart back to the first timestep
update(first_timestep)

</script>
