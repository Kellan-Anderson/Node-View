<!DOCTYPE html>
<meta charset="utf-8" />
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

  //initilize svg or grab svg
  var svg = d3.select("svg");
  var width = svg.attr("width");
  var height = svg.attr("height");

  d3.json("~/Code/sprint2/graph-a.json", function(error, graph) {
		  if (error) throw error;}

    var simulation = d3
       .forceSimulation(graph.nodes)
       .force("charge", d3.forceManyBody().strength(300))
       .force("center", d3.forceCenter(width / 2, height / 2))
       .force("collide", d3.forceCollide(30).strength(0.7))

       .on("tick", ticked);

    var links = svg
       .append("g")
       .selectAll("line")
       .data(graph.links)
       .enter()
       .append("line")
       .attr("stroke-width", 3)
       .style("stroke", "orange");

    var drag = d3
       .drag()
       .on("start", dragstarted)
       .on("drag", dragged)
       .on("end", dragended);

    var textsAndNodes = svg
       .append("g")
       .selectAll("g")
       .data(graph.nodes)
       .enter()
       .append("g")
       .call(drag);

    var circles = textsAndNodes
       .append("circle")
       .attr("r", 30)
       .attr("fill", "red");

    var texts = textsAndNodes.append("text").text(function(d) {
       return d.id;
    });

    function ticked() {
       //translate(x, y)
       textsAndNodes.attr("transform", function(d) {
         return "translate(" + d.x + ", " + d.y + ")";
    });

    links
      .attr("x1", function(d) {
        return d.source.x;
      })
      .attr("y1", function(d) {
        return d.source.y;
      })
      .attr("x2", function(d) {
        return d.target.x;
      })
      .attr("y2", function(d) {
        return d.target.y;
      });
    console.log(simulation.alpha());
   }

    function dragstarted(d) {
       // If alpha hits 0, stop
       simulation.alphaTarget(0.3).restart();
       d.fx = d3.event.x;
       d.fy = d3.event.y;

    }
    function dragged(d) {
       d.fx = d3.event.x;
       d.fy = d3.event.y;
     }

    function dragended(d) {
       // alpha min is 0, head there
       simulation.alphaTarget(0);
       d.fx = null;
       d.fy = null;
     }

</script>
