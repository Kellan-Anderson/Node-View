<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz"></div>
<script>

// Set dimensions and margins
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height
var radius = Math.min(width, height) / 2 - margin

// Append svg object to the divider
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Represent number of licit and illicit nodes
var data = {licit: 11, illicit: 6}

// Color licit and illicit nodes
var color = d3.scaleOrdinal()
  .domain(data)
  .range(["#D51609", "#0073E5"])

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))

// Build the chart
svg
  .selectAll('whatever')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', d3.arc()
    .innerRadius(100)         // Size of donut hole
    .outerRadius(radius)      // Size of donut
  )
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "black")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)

</script>
